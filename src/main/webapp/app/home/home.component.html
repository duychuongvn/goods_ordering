<div class="row cs_fr-order--wrap">
    <div class="col-12 col-sm-10 offset-sm-1 col-md-8 offset-md-2">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-order-line-item-heading" jhiTranslate="goodsorderApp.orderLineItem.home.createOrEditLabel">
                Paste the product link you want to buy here to order
            </h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <!--<div class="form-group" [hidden]="tr">-->
                <!--<label for="id" jhiTranslate="global.field.id">ID</label>-->
                <!--<input type="text" class="form-control" id="id" name="id" formControlName="id"-->
                <!--readonly />-->
                <!--</div>-->
                <div class="form-group">
                    <input
                        type="text"
                        class="form-control cs-form-control"
                        name="referenceUrl"
                        id="field_referenceUrl"
                        formControlName="referenceUrl"
                        placeholder="http(s)://example.com/example-link"/>
                    <div *ngIf="editForm.get('referenceUrl').invalid && (editForm.get('referenceUrl').dirty || editForm.get('referenceUrl').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('referenceUrl').errors.required" jhiTranslate="entity.validation.required">
                            This field is required.
                        </small>
                    </div>
                </div>

                <div>
                    <!--<button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">-->
                        <!--<fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>-->
                    <!--</button>-->
                    <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving"
                            class="btn btn-primary">
                        <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                    </button>
                </div>
        </form>
    </div>
</div>
