<div>
    <h2 id="page-heading">
        <span jhiTranslate="goodsorderApp.exchangeRate.home.title">Exchange Rates</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-exchange-rate" [routerLink]="['/exchange-rate/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="goodsorderApp.exchangeRate.home.createLabel">
            Create new Exchange Rate
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="exchangeRates">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="goodsorderApp.exchangeRate.rate">Rate</span></th>
            <th><span jhiTranslate="goodsorderApp.exchangeRate.createdAt">Created At</span></th>
            <th><span jhiTranslate="goodsorderApp.exchangeRate.lastUpdatedAt">Last Updated At</span></th>
            <th><span jhiTranslate="goodsorderApp.exchangeRate.createdBy">Created By</span></th>
            <th><span jhiTranslate="goodsorderApp.exchangeRate.lastUpdatedBy">Last Updated By</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let exchangeRate of exchangeRates ;trackBy: trackId">
                <td><a [routerLink]="['/exchange-rate', exchangeRate.id, 'view' ]">{{exchangeRate.id}}</a></td>
                <td>{{exchangeRate.rate}}</td>
                <td>{{exchangeRate.createdAt | date:'medium'}}</td>
                <td>{{exchangeRate.lastUpdatedAt | date:'medium'}}</td>
                <td>{{exchangeRate.createdBy}}</td>
                <td>{{exchangeRate.lastUpdatedBy}}</td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/exchange-rate', exchangeRate.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/exchange-rate', exchangeRate.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'exchange-rate', { outlets: { popup: exchangeRate.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
